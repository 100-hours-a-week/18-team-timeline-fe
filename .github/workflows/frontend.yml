# 📁 .github/workflows/frontend.yml
name: Frontend CI

on:
  push:
    branches: [ "develop", "release/**", "main" ]
    paths: [ "frontend/**" ]
  pull_request:
    branches: [ "develop", "release/**" ]
    paths: [ "frontend/**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # 👉 너의 프로젝트 Node 버전에 맞게 조정

      - name: Install dependencies
        run: npm install
        working-directory: frontend # ✅ frontend 디렉토리 기준

      - name: Run lint
        run: npm run lint
        working-directory: frontend

      - name: Run tests
        run: npm test
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend
