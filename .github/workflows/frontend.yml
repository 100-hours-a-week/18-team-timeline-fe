name: Frontend CI

on:
  push:
    branches: [ "develop", "release/**", "main" ]
    paths: [ "frontend/**" ]
  pull_request:
    branches: [ "develop", "release/**" ]
    paths: [ "frontend/**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # ğŸ‘‰ ë„ˆì˜ í”„ë¡œì íŠ¸ Node ë²„ì „ì— ë§ê²Œ ì¡°ì •

      - name: Install dependencies
        run: npm install
        working-directory: frontend # âœ… frontend ë””ë ‰í† ë¦¬ ê¸°ì¤€

      - name: Run lint
        run: npm run lint
        working-directory: frontend

      - name: Run tests
