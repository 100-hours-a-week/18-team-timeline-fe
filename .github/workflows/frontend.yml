name: Frontend CI/CD

on:
  push:
    branches:
      - develop
      - release/**
      - main
  pull_request:
    branches:
      - develop
      - release/**
      - main

permissions:
  id-token: write
  contents: read
  checks: write
  pull-requests: write

jobs:
  # 1. ì˜ì¡´ì„± ì„¤ì¹˜
  install-deps:
    name: Install Dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci

  # 2. íƒ€ì… ê²€ì‚¬
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: install-deps
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Run type check
        run: npx tsc --noEmit

  # 3. í”„ë¡ íŠ¸ ë¹Œë“œ
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: type-check
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build

  # 4. ìœ ë‹› í…ŒìŠ¤íŠ¸
  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Run Unit Tests
        run: npm run test || echo "No Unit Test Defined"

  # 5. ECR í‘¸ì‹œ (main ë¸Œëœì¹˜ë§Œ)
  ecr-push:
    name: Docker Build & ECR Push
    runs-on: ubuntu-latest
    needs: unit-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::346011888304:role/github-action-role
          aws-region: ap-northeast-2

      - name: Create .env file from secrets
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> frontend/.env
          echo "VITE_FRONTEND_BASE_URL=${{ secrets.VITE_FRONTEND_BASE_URL }}" >> frontend/.env

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Get short commit SHA
        id: meta
        run: echo "tag=$(echo $GITHUB_SHA | cut -c1-7)" >> "$GITHUB_OUTPUT"

      - name: Docker Build
        run: |
          REG=346011888304.dkr.ecr.ap-northeast-2.amazonaws.com/tamnara/fe
          docker build -t $REG:latest -t $REG:${{ steps.meta.outputs.tag }} -f ./frontend/Dockerfile ./frontend

      - name: Docker Push
        run: |
          REG=346011888304.dkr.ecr.ap-northeast-2.amazonaws.com/tamnara/fe
          docker push $REG:latest
          docker push $REG:${{ steps.meta.outputs.tag }}

      # ğŸš¨ ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬ í›„ Discord ì•Œë¦¼ ì‹¤í–‰
      - name: Ensure script executable
        run: chmod +x .github/scripts/discord_notify.sh

      - name: Notify Discord - ECR Push ì™„ë£Œ
        run: |
          TAG=${{ steps.meta.outputs.tag }}
          REPO=346011888304.dkr.ecr.ap-northeast-2.amazonaws.com/tamnara/fe
          TITLE="*í”„ë¡ íŠ¸ ECR Push ì™„ë£Œ!*"
          MSG="ğŸ“¦ Repository: $REPO:$TAG\\nğŸ‘‰ [ECR ë³´ê¸°](https://ap-northeast-2.console.aws.amazon.com/ecr/repositories/tamnara/fe?region=ap-northeast-2)"
          .github/scripts/discord_notify.sh success "$TITLE" "$MSG" "${{ secrets.DISCORD_WEBHOOK_URL }}" || true

  # 6. ECS ë°°í¬ (main ë¸Œëœì¹˜ë§Œ)
  ecs-deploy:
    name: ECS Deploy
    runs-on: ubuntu-latest
    needs: ecr-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::346011888304:role/github-action-role
          aws-region: ap-northeast-2

      - name: Get short commit SHA
        id: meta
        run: echo "tag=$(echo $GITHUB_SHA | cut -c1-7)" >> "$GITHUB_OUTPUT"

      - name: ECS Deploy
        run: |
          TAG=${{ steps.meta.outputs.tag }}
          FAMILY="docker-v1-frontend-cluster"
          SERVICE="${FAMILY}-service"
          CONTAINER_NAME="docker-v1-frontend"
          IMAGE="346011888304.dkr.ecr.ap-northeast-2.amazonaws.com/tamnara/fe:$TAG"

          TASK=$(aws ecs describe-task-definition --task-definition $FAMILY)

          NEW_DEF=$(echo $TASK | jq '.taskDefinition |
            {
              family: .family,
              networkMode: .networkMode,
              executionRoleArn: .executionRoleArn,
              containerDefinitions: (.containerDefinitions | map(if .name == "'"$CONTAINER_NAME"'" then .image = "'"$IMAGE"'" else . end)),
              requiresCompatibilities: .requiresCompatibilities,
              cpu: .cpu,
              memory: .memory
            }')

          echo "$NEW_DEF" > new-task-def.json

          NEW_TASK_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-task-def.json \
            | jq -r '.taskDefinition.taskDefinitionArn')

          aws ecs update-service \
            --cluster $FAMILY \
            --service $SERVICE \
            --task-definition $NEW_TASK_ARN

      - name: Ensure script executable
        run: chmod +x .github/scripts/discord_notify.sh

      - name: Notify Discord - ECS ë°°í¬ ì™„ë£Œ
        run: |
          TAG=${{ steps.meta.outputs.tag }}
          REPO=346011888304.dkr.ecr.ap-northeast-2.amazonaws.com/tamnara/fe
          TITLE="*í”„ë¡ íŠ¸ ECS ë°°í¬ ì™„ë£Œ!*"
          MSG="ğŸ“¦ $REPO:$TAG\\nğŸ‘‰ [ECR ë³´ê¸°](https://ap-northeast-2.console.aws.amazon.com/ecr/repositories/tamnara/fe?region=ap-northeast-2)"
          .github/scripts/discord_notify.sh success "$TITLE" "$MSG" "${{ secrets.DISCORD_WEBHOOK_URL }}" || true

  # 7. ì‹¤íŒ¨ ê°ì§€ í›„ Discord ì•Œë¦¼
  discord-failure-notify:
    name: Notify Discord on CI Failure
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - uses: actions/checkout@v3

      - name: Ensure script executable
        run: chmod +x .github/scripts/discord_notify.sh

      - name: Notify Discord - CI ì‹¤íŒ¨
        run: |
          TITLE="*í”„ë¡ íŠ¸ CI ì‹¤íŒ¨ ì•Œë¦¼*"
          MSG="âŒ ì¼ë¶€ Jobì´ ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.\\nğŸ‘‰ [ë¡œê·¸ ë³´ê¸°](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          .github/scripts/discord_notify.sh failure "$TITLE" "$MSG" "${{ secrets.DISCORD_WEBHOOK_URL }}" || true
